<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="https://www.google.com/search" target="_blank">
    <fieldset>
      <legend>HTML form</legend>
    <input type="text" name="q">
    <button>Google Search</button>
    </fieldset>
  </form>
  <form action="https://www.youtube.com/results" target="_blank">
    <input type="text" name="q">
    <button>Video Search</button>
  </form>
  <form action="https://broadwayinfosys.com/search/result?" target="_blank">
    <fieldset>
      <legend>HTML Form</legend>
    <input type="text" name="search">
    <button>Broadway Search</button>
    </fieldset>
  </form><hr>
<form>
  Enter Emal:
  <input type="email" name="email" placeholder="Enter Emal">
  <hr>
  Enter Password
  <input type="password" name="pass" placeholder="Enter Password">
  <hr>
  Gender:
  <input type="radio" name="gender" value="boy"> Male
  <input type="radio" name="gender" value="girl"> Female
  <hr>
  <button>Send</button><br>

Fav. Color: <input type="checkbox" name="color" value="red">Red
<input type="checkbox" name="color" value="Blue">Blue
<input type="checkbox" name="color" value="Green">Green
<hr>
Country <select name="country">
  <option>Nepal</option>
   <option>India</option>
    <option>Bhutan</option>
<option value="London">UK</option>
</select>
<hr>
<button>Send</button>
<hr>
Message <textarea name="message" rows="10" cols="30"></textarea>
<hr>
Color: <input type="color" name="color">
Date: <input type="date" name="date"><hr>
 Time <input type="time" name="time"><hr>
 Week: <input type="week" name="week"><hr>
 Month: <input type="month" name="month"><hr>
 <button>Send</button>
</form>
</body>
</html>
